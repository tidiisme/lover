<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hiệu ứng 3D mưa chữ trên bầu trời sao</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://raw.githubusercontent.com/tidiisme/lover/main/1.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ audio.
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Nền sao
    scene.background = new THREE.Color(0x000000);
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i += 3) {
      starPositions[i] = (Math.random() - 0.5) * 2000;
      starPositions[i + 1] = (Math.random() - 0.5) * 2000;
      starPositions[i + 2] = (Math.random() - 0.5) * 2000;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const starMaterial = new THREE.PointsMaterial({
      color: 0xFFFFFF,
      size: 2,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.8
    });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Ánh sáng
    const light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.3);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    camera.position.z = 50;

    // Dữ liệu mưa chữ
    const phrases = ["Vũ Tú Mây", "25/10/2001", "❤️", "我爱你", "宝贝", "Happy", "Love", "You"];
    const textSprites = [];

    function createTextSprite(message) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      context.font = 'Bold 60px Arial';
      context.fillStyle = '#FFFFFF';
      context.strokeStyle = '#FFFFFF';
      context.lineWidth = 8;
      context.shadowColor = '#00FFFF';
      context.shadowBlur = 30;
      context.strokeText(message, 0, 60);
      context.fillText(message, 0, 60);
      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(30, 15, 1);

      const radius = 100;
      const theta = Math.random() * Math.PI * 2;
      const phi = Math.acos(2 * Math.random() - 1);
      const x = radius * Math.sin(phi) * Math.cos(theta);
      const z = radius * Math.sin(phi) * Math.sin(theta);
      const y = 50;

      sprite.position.set(x, y, z);
      sprite.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        -0.3,
        (Math.random() - 0.5) * 0.1
      );
      scene.add(sprite);
      return sprite;
    }

    // Khởi tạo chữ rơi
    for (let i = 0; i < 100; i++) {
      textSprites.push(createTextSprite(phrases[Math.floor(Math.random() * phrases.length)]));
    }

    // Tạo chữ rơi liên tục
    function spawnText() {
      if (textSprites.length < 200) {
        const sprite = createTextSprite(phrases[Math.floor(Math.random() * phrases.length)]);
        textSprites.push(sprite);
      }
    }
    setInterval(spawnText, 25);

    // Vòng lặp hoạt họa
    function animate() {
      requestAnimationFrame(animate);

      for (let i = textSprites.length - 1; i >= 0; i--) {
        const sprite = textSprites[i];
        sprite.position.add(sprite.velocity);
        if (sprite.position.y < -50) {
          scene.remove(sprite);
          sprite.material.map.dispose();
          sprite.material.dispose();
          textSprites.splice(i, 1);
        }
      }

      starMaterial.opacity = 0.8 + Math.sin(Date.now() * 0.001) * 0.2;
      renderer.render(scene, camera);
    }
    animate();

    // Tương tác chuột và cảm ứng
    let isDragging = false;
    let previousPosition = { x: 0, y: 0 };

    // Chuột
    document.addEventListener('mousedown', (e) => {
      isDragging = true;
      previousPosition = { x: e.clientX, y: e.clientY };
    });
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - previousPosition.x;
        const deltaY = e.clientY - previousPosition.y;
        camera.rotation.y += deltaX * 0.005;
        camera.rotation.x += deltaY * 0.005;
        previousPosition = { x: e.clientX, y: e.clientY };
      }
    });
    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Cảm ứng
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        previousPosition = {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY
        };
      }
    });
    document.addEventListener('touchmove', (e) => {
      if (isDragging && e.touches.length === 1) {
        const deltaX = e.touches[0].clientX - previousPosition.x;
        const deltaY = e.touches[0].clientY - previousPosition.y;
        camera.rotation.y += deltaX * 0.005;
        camera.rotation.x += deltaY * 0.005;
        previousPosition = {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY
        };
      }
    });
    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
